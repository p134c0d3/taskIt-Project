<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div class="container vh-100 mt-5">
  <div class="new-task">
    <div class="h1">Task List</div>
    <button
      class="btn btn-success"
      style="min-width: 150px; border-radius: 10px; max-height: 40px"
      (click)="createNewTask = !createNewTask"
    >
      New Task
    </button>
  </div>
  <div class="d-flex inline-flex ml-2 mt-3">
    <h5>Filters:</h5>
    <div class="btn-group">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle ml-3 filter-button"
        type="button"
        data-toggle="dropdown"
        aria-expanded="false"
        (click)="isStatusExpanded = !isStatusExpanded"
      >
        Status
      </button>
      <div
        class="dropdown-menu dropdown-menu-right"
        [class.show]="isStatusExpanded"
      >
        <a
          href="#"
          class="dropdown-item"
          (click)="isStatusExpanded = !isStatusExpanded"
          >Example</a
        >
      </div>
    </div>
    <div class="btn-group">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle ml-3 filter-button"
        type="button"
        data-toggle="dropdown"
        aria-expanded="false"
        (click)="isDateExpanded = !isDateExpanded"
      >
        Date
      </button>
      <div
        class="dropdown-menu dropdown-menu-right"
        [class.show]="isDateExpanded"
      >
        <a
          href="#"
          class="dropdown-item"
          (click)="isDateExpanded = !isDateExpanded"
          >Example</a
        >
      </div>
    </div>
    <div class="btn-group">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle ml-3 filter-button status-button"
        type="button"
        data-toggle="dropdown"
        aria-expanded="false"
        (click)="isPriorityExpanded = !isPriorityExpanded"
      >
        Priority
      </button>
      <div
        class="dropdown-menu dropdown-menu-right"
        [class.show]="isPriorityExpanded"
      >
        <a
          href="#"
          class="dropdown-item"
          (click)="isPriorityExpanded = !isPriorityExpanded"
          >Example</a
        >
      </div>
    </div>
  </div>
  <div class="mt-1">
    <table class="task-table">
      <thead>
        <tr class="table-row">
          <th scope="col">Title</th>
          <th scope="col">Due Date</th>
          <th scope="col">Priority</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tr class="table-row">
        <td scope="row">first</td>
        <td>second</td>
        <td>third</td>
        <td>fourth</td>
        <td>
          <a href="#"
            ><span class="material-symbols-outlined"> visibility </span></a
          ><a href="#"
            ><span class="material-symbols-outlined"> edit_square </span></a
          ><a href="#"
            ><span class="material-symbols-outlined"> delete </span></a
          >
        </td>
      </tr>
      <tr class="table-row">
        <td scope="row">first</td>
        <td>second</td>
        <td>third</td>
        <td>fourth</td>
        <td>
          <a href="#"
            ><span class="material-symbols-outlined"> visibility </span></a
          ><a href="#"
            ><span class="material-symbols-outlined"> edit_square </span></a
          ><a href="#"
            ><span class="material-symbols-outlined"> delete </span></a
          >
        </td>
      </tr>
      <tr class="table-row">
        <td scope="row">first</td>
        <td>second</td>
        <td>third</td>
        <td>fourth</td>
        <td>
          <a href="#"
            ><span class="material-symbols-outlined"> visibility </span></a
          ><a href="#"
            ><span class="material-symbols-outlined"> edit_square </span></a
          ><a href="#"
            ><span class="material-symbols-outlined"> delete </span></a
          >
        </td>
      </tr>
    </table>
  </div>
  <div class="d-flex justify-content-around"></div>
</div>

<app-new-task *ngIf="createNewTask"></app-new-task>
